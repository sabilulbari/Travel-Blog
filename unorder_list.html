<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorder list</title>
</head>
<body>
    Unorder list:
    <div>
        <h3>Unorder list type disk</h3> 
        <ul type="disc">
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ul>
        <h3>Unorder list type circle</h3>
        <ul type="circle">
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ul>
        <h3>Unorder list type squre</h3>
        <ul type="square">
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ul>
        <h3>Unorder list type none</h3>
        <ul type="none">
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ul>
    </div>
</body>
</html>
