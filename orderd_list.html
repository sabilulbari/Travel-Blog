<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    Oder List in HTML: 
    <div>
        <h3>Ordered List type 1</h3>
        <ol type="1"> <!-- Ordered list type 1 -->
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ol>
        <h3>Ordered List type A</h3>
        <ol type="A"> <!-- Ordered list type A -->
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ol>
        <h3>Ordered List type a</h3>
        <ol type="a"> <!-- Ordered list type a -->
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ol>
        <h3>Ordered List type i</h3>
        <ol type="i"> <!-- Ordered list type i -->
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ol>
        <h3>Ordered List type I</h3>
        <ol type="I"> <!-- Ordered list type I -->
            <li>Bangla</li>
            <li>English</li>
            <li>ICT</li>
        </ol>
    </div>
</body>
</html>
